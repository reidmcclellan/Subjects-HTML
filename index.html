<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Segment for Meta Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Time-Based Webpage</title>
  <style>
    body 
    {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      text-align: center;
      transition: background-color 0.5s ease;
      color: #222;
    }
    h1 { margin-top: 0; }
  </style>
</head>
<body>

  <!-- Header Values for the Website -->
  <h1>Reid McClellan</h1>
  <p>COP4813: Web Development</p>
  <p>Welcome to my dynamic webpage!</p>

  <!-- Java for the changing colors -->
  <script>
    function setBackgroundByTime() 
    {
      const hour = new Date().getHours();
      let hex, textColor;

      if (hour >= 6 && hour < 12) 
      {
        hex = '#FF5733';      // RED
        textColor = '#333';
      }
      else if (hour >= 12 && hour < 18) 
      {
        hex = '#33FFBD';      // BLUE
        textColor = '#222';
      }
      else if (hour >= 18 && hour < 21) 
      {
        hex = '#FFBD33';      // ORANGE
        textColor = '#222';
      }
      else 
      {
        hex = '#4850A6';      // NAVY
        textColor = '#EEE';
      }

      document.body.style.backgroundColor = hex;
      document.body.style.color = textColor;
    }
    //Event lstener for time
    window.addEventListener('DOMContentLoaded', setBackgroundByTime);
  </script>
</body>
</html>
